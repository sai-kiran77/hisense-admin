<section>
    <div class="card">
        <div class="card-header card-box-shadow bt-4 d-flex justify-content-between p-3">
            <h4 class="card-title m-0 float-left font-weight-bold">
                Press Coverages
            </h4>
            <div class="d-flex justify-content-end">
                <div>
                    <mat-icon matTooltip="Add a Press Coverage" (click)="openSubscriptionModal()"
                        class="pr-3 card-header-icon pointer" matTooltipClass="custom-tooltip">
                        add
                    </mat-icon>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="w-100 table-responsive">
                <table class="w-100" mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef> Title </th>
                        <td mat-cell *matCellDef="let element">
                            {{element?.title}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef>Description </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="my-3">
                                {{element?.description || 'N/A'}}
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="image">
                        <th mat-header-cell *matHeaderCellDef>Image </th>
                        <td mat-cell *matCellDef="let element">
                            <img [src]="element.image_full_url" width="100" height="100" class="my-3">
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="vendor">
                        <th mat-header-cell *matHeaderCellDef>Vendor</th>
                        <td mat-cell *matCellDef="let element"> {{element?.vendor || 'N/A'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="external_url">
                        <th mat-header-cell *matHeaderCellDef>External URL</th>
                        <td mat-cell *matCellDef="let element">
                            <a *ngIf="element?.external_url" [href]="element?.external_url"
                                target="_blank">{{element?.external_url}}</a>
                            <div *ngIf="!element?.external_url">N/A</div>
                        </td>
                    </ng-container>

                    <!-- <ng-container matColumnDef="priority">
                        <th mat-header-cell *matHeaderCellDef>Priority</th>
                        <td mat-cell *matCellDef="let element"> {{element?.priority || 'N/A'}} </td>
                    </ng-container> -->

                    <ng-container matColumnDef="Actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                            <a class="pointer" matTooltip="Edit Press Coverage"
                                (click)="openSubscriptionModal(element,true)" matTooltipClass="custom-tooltip">
                                <i class="fas fa-2x text-dark fa-pen-square"></i>
                            </a>
                            <a class="pointer ml-3" (click)="deleteItem(element)" [matTooltip]="'Delete File'"
                                matTooltipClass="custom-tooltip">
                                <i style="font-size: 1.6em; color: #c41414;" class="fas fa-2x fa-trash-alt"></i>
                            </a>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <div class="text-center py-2 no-record" *ngIf="!dataSource?.data.length">
                No record found</div>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" (page)="pageChanged($event)" [pageSize]="pageSize">
            </mat-paginator>
        </div>
    </div>
</section>
