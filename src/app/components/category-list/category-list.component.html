<section class="pb-1">
    <div class="card">
      <div class="card-header card-box-shadow bt-4">
        <h4 class="card-title m-0 font-weight-bold">Category List</h4>
      </div>
      <div class="card-body">
        
        <div class="w-100 table-responsive">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name. </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- code Column -->
              <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Code </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
              </ng-container>
          
              <ng-container matColumnDef="Product Code">
                <th mat-header-cell *matHeaderCellDef> Product Code </th>
                <td mat-cell *matCellDef="let element"> {{element.product.code}} </td>
              </ng-container>
          
              <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef> Variant Size </th>
                <td mat-cell *matCellDef="let element"> {{element.variant_size}} </td>
              </ng-container>

              <!-- Actions Column -->
              <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <a matTooltip="Edit Category" matTooltipClass="custom-tooltip"
                        [routerLink]="['/update/category',element.id]">
                        <i class="fas fa-2x text-dark fa-pen-square"></i>
                    </a>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" (page)="pageChanged($event)" [pageSize]="pageSize">
            </mat-paginator>
          </div>
          

        <div class="col-md-12 border-top p-2 button-container d-flex justify-content-between align-items-center">
          <div>
            <a (click)="goBack()" class="forgot-link" style="color: black; cursor: pointer;">
              <i class='fas fa-arrow-left'></i> Go back
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
